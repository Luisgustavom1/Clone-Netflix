<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/iconNetflix-removebg-preview.png" type="image/x-icon">
    <title>Netflix</title>
</head>
<body>
    <header>
        <img src="imgs/logoNetflixFinal.png" class='logo' alt="Logo">
        <nav>
            <div>Início</div>
            <div>Séries</div>
            <div>Filmes</div>
            <div>Bombando</div>
            <div>Minha Lista</div>
        </nav>
        <section class="navegation">
            <img src="imgs/iconSearch.png" class="search" alt="Search">
            <div>Infantil</div>
            <img src="imgs/iconSino.png" alt="Notificações" class='sino'>
            <img src="imgs/iconPerfil.png" class=' iconPerfil' alt="icone de perfil">
        </section>
    </header>
    <main>
        <section class='presentation'>
            <div class="titles">
                <p id="serie"><img class='iconN' src='imgs/iconNetflix-removebg-preview.png'>Série</p>
                <div class="subTitle">By order of the... </div>
                <div class="peakyBlinders">Peaky Blinders</div>
                <div class="description">Uma notória gangue da Inglaterra de 1919 é liderada pelo cruel Tommy Shelby, um criminoso disposto a subir na vida a qualquer preço</div>
            </div>
            <div class="btns">
                <button class="assistir">Assistir</button>
                <button class="information">Mais Informações</button>
            </div>
        </section>
        <section class="cards">
            <h1>Só na Netflix ></h1>
            <!-- <p>ver tudo</p> -->

            <article id='arrowLeft'>
                <img src="imgs/arrowLeftC.png"  alt="arrow left" id='arrowLeftImg'>
            </article>

            <article class="backgroundArrow">
                <div class="items">
                    <div class='card'><img src="imgs/lupin.png" alt="card lupin"></div>
                    <div class='card'><img src="imgs/lupin1.jpg" alt="card peaky blinders"></div>
                    <div class='card'><img src="imgs/lucifer.jpg" alt="card lcuifer"></div>
                    <div class='card'><img src="imgs/justiciero.png" alt="card justiceiro"></div>
                    <div class='card'><img src="imgs/sweettooth.jpg" alt="card sweettooth"></div>
                    <div class='card'><img src="imgs/sexyfi.jpg" alt="card sexyfi"></div>
                    <div class='card'><img src="imgs/cavalo.png" alt="card cavalo"></div>
                    <div class='card'><img src="imgs/dark.png" alt="card dark"></div>
                    <div class='card'><img src="imgs/f1.jpg" alt="card f1"></div>
                    <div class='card'><img src="imgs/lupin.png" alt="card lupin"></div>
                    <div class='card'><img src="imgs/lupin1.jpg" alt="card peaky blinders"></div>
                    <div class='card'><img src="imgs/lucifer.jpg" alt="card lcuifer"></div>
                    <div class='card'><img src="imgs/justiciero.png" alt="card justiceiro"></div>
                    <div class='card'><img src="imgs/sweettooth.jpg" alt="card sweettooth"></div>
                    <div class='card'><img src="imgs/sweettooth.jpg" alt="card sweettooth"></div>
                    <div class='card'><img src="imgs/sexyfi.jpg" alt="card sexyfi"></div>
                    <div class='card'><img src="imgs/cavalo.png" alt="card cavalo"></div>
                    <div class='card'><img src="imgs/dark.png" alt="card dark"></div>
                    <div class='card'><img src="imgs/f1.jpg" alt="card f1"></div>
                </div>
            </article>

            <article id='arrowRight'>
                <img src="imgs/arrowRight.png"   alt="arrow right" id="arrowRightImg">
            </article>
        </section>

        <section class="serie">
            <h1>Séries ></h1>

            <article id='arrowLeftPeq'>
                <img src="imgs/arrowLeftC.png"  alt="arrow left" id='arrowLeftImgPeq1'>
            </article>

            <div class="cardsPeq">
                <div class="cardPeq"><img src="imgs/GApeq.png" alt="card pequeno grays anatomy"></div>
                <div class="cardPeq"><img src="imgs/MFpeq.png" alt="card pequeno modern family"></div>
                <div class="cardPeq"><img src="imgs/OBpeq.png" alt="card pequeno outer banks"></div>
                <div class="cardPeq"><img src="imgs/b99Peq.png" alt="card pequeno b99"></div>
                <div class="cardPeq"><img src="imgs/QMSpeq.png" alt="card pequeno quem matou sara"></div>
                <div class="cardPeq"><img src="imgs/RGpeq.png" alt="card pequeno Ragnarok"></div>
                <div class="cardPeq"><img src="imgs/OBpeq.png" alt="card pequeno outer banks"></div>
                <div class="cardPeq"><img src="imgs/RMpeq.png" alt="card pequeno rick and morty"></div>
                <div class="cardPeq"><img src="imgs/SMpeq.png" alt="card pequeno supermães"></div>
                <div class="cardPeq"><img src="imgs/STpeq.png" alt="card pequeno suits"></div>
                <div class="cardPeq"><img src="imgs/STPpeq.png" alt="card pequeno startup"></div>
            </div>

            <article id='arrowRightPeq'>
                <img src="imgs/arrowRight.png"   alt="arrow right" id="arrowRightImgPeq1">
            </article>

            <h1>Assistir Novamente ></h1>

            <article id='arrowLeftPeq'>
                <img src="imgs/arrowLeftC.png"  alt="arrow left" id='arrowLeftImgPeq2' >
            </article>
            <div class="cardsPeq">
                <div class="cardPeq"><img src="imgs/RMpeq.png" alt="card pequeno rick and morty"></div>
                <div class="cardPeq"><img src="imgs/SMpeq.png" alt="card pequeno supermães"></div>
                <div class="cardPeq"><img src="imgs/STpeq.png" alt="card pequeno suits"></div>
                <div class="cardPeq"><img src="imgs/STPpeq.png" alt="card pequeno startup"></div>
                <div class="cardPeq"><img src="imgs/b99Peq.png" alt="card pequeno b99"></div>
                <div class="cardPeq"><img src="imgs/QMSpeq.png" alt="card pequeno quem matou sara"></div>
                <div class="cardPeq"><img src="imgs/RGpeq.png" alt="card pequeno Ragnarok"></div>
                <div class="cardPeq"><img src="imgs/GApeq.png" alt="card pequeno grays anatomy"></div>
                <div class="cardPeq"><img src="imgs/MFpeq.png" alt="card pequeno modern family"></div>
                <div class="cardPeq"><img src="imgs/OBpeq.png" alt="card pequeno outer banks"></div>
            </div>
            <article id='arrowRightPeq'>
                <img src="imgs/arrowRight.png"   alt="arrow right" id="arrowRightImgPeq2">
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
